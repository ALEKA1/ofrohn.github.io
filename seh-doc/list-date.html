<html><head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" media="screen" href="../seh.css" type="text/css">
  <style type="text/css">
  </style>
<script type="text/javascript" src="../data.js"></script>
<script type="text/javascript" src="../app.js"></script>
</head><body>
<script type="text/javascript">
  var key, i, t, name, now = new Date(), yr = now.getFullYear()+1, dat = [];

  SSEH.lc = "";
  SSEH.path("../images/");
  Hist.init();
  
  for (key in missions) {
    for (i=0;i<missions[key].events.length; i++) {
      t = missions[key].events[i];
      dt = Parse.dt(t.dt);
      name = missions[key].name.replace(/\:.*/, '');
      if (dt && dt.getFullYear() == yr) {
        dat.push({d:dt, n:name, t:t.type, dt:t.dt, l:t.loc, de:t.desc});
      }
    }
  }
  dat.sort(function(a, b) { return a.d.getTime() - b.d.getTime(); });
  document.write("<pre>");
  for (i=0; i < dat.length; i++)
    document.write(pad(dat[i].dt, 12) + 
                   pad(dat[i].n, 20)  + 
                   pad(Common.names.find(dat[i].t).n, 20) +  
                   Common.names.find(dat[i].l).n + "\t" + 
                   dat[i].de + "<br>");
  document.write("</pre>");
  
  function pad(s, n) { 
    while (s.length < n) s += " "; 
    return s;
  }

</script>
</body>
