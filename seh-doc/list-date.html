<html><head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script type="text/javascript" src="config.js"></script>
  <script type="text/javascript" src="probes.js"></script>
  <script type="text/javascript" src="objects.js"></script>
  <script type="text/javascript" src="utils.js"></script>
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="common.js"></script>
  <script type="text/javascript" src="parse.js"></script>
</head><body>
<script type="text/javascript">
  var key, i, t, now = new Date(), yr = now.getFullYear()+1, dat = [];
  /*
    Common.symbols = Hist.Symbols();
    Common.sprites = Hist.Sprites();*/
    Common.names = new Names("SSEH");
  
  for (key in missions) {
    for (i=0;i<missions[key].events.length; i++) {
      t = missions[key].events[i];
      dt = Parse.dt(t.dt);
      if (dt && dt.getFullYear() == yr) {
        dat.push({d:dt, n:key, t:t.type, dt:t.dt, l:t.loc, de:t.desc});
      }
    }
  }
  dat.sort(function(a, b) { return a.d.getTime() - b.d.getTime(); });
  document.write("<pre>");
  for (i=0; i < dat.length; i++)
    document.write(dat[i].dt + "\t" + dat[i].n + "\t" + Common.names.find(dat[i].t).n +  "\t" +  Common.names.find(dat[i].l).n + "\t" + dat[i].de + "<br>");
  document.write("</pre>");
</script>
</body>
