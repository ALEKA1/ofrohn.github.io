<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="utf-8">
  <title>D3-Celestial Sky Map</title>
  <script type="text/javascript" src="lib/d3.min.js"></script>
  <script type="text/javascript" src="lib/d3.geo.projection.min.js"></script>
  <script type="text/javascript" src="celestial.min.js"></script>
  <link rel="stylesheet" href="celestial.css">
</head><body>
<div style="overflow:hidden;"><div id="celestial-map"></div></div>
<div id="celestial-form"></div>
<script type="text/javascript">
/* D3-Celestial sky map
   Copyright 2015 Olaf Frohn https://github.com/ofrohn, see LICENSE
   
*/
// Properties different from default
var config = { 
  location: true,
  interactive: false,
  controls: false,
  projection: "airy", 
  transform: "equatorial"
};
  
Celestial.display(config);

</script>

</body>
</html>
